const THRESHOLD = 107.8;

function MedicalAreaApp() {
  const [input, setInput] = useState('');
  const [results, setResults] = useState([]);
  const [suggestions, setSuggestions] = useState([]);
  const [showSuggestions, setShowSuggestions] = useState(false);

  // 全市区町村のリストを作成
  const allMunicipalities = useMemo(() => {
    return Object.keys(municipalityToAreaCode).sort();
  }, []);

  // 入力に基づいて候補を絞り込む
  const handleInputChange = (e) => {
    const value = e.target.value;
    setInput(value);
    setResults([]);

    if (value.length > 0) {
      const filtered = allMunicipalities.filter(m => m.includes(value)).slice(0, 15);
      setSuggestions(filtered);
      setShowSuggestions(true);
    } else {
      setSuggestions([]);
      setShowSuggestions(false);
    }
  };

  // 検索実行（部分一致で複数結果対応）
  const search = (searchText) => {
    if (!searchText) {
      setResults([{ error: true, message: '検索文字を入力してください。' }]);
      return;
    }

    setInput(searchText);
    setShowSuggestions(false);

    // 部分一致で検索
    const matchedMunicipalities = allMunicipalities.filter(m => m.includes(searchText));

    if (matchedMunicipalities.length === 0) {
      setResults([{ error: true, message: '該当する市区町村が見つかりませんでした。' }]);
      return;
    }

    // 各マッチした市区町村の情報を取得
    const foundResults = matchedMunicipalities.map(municipality => {
      const areaCode = municipalityToAreaCode[municipality];
      const areaInfo = medicalAreaData[areaCode];

      if (!areaInfo) {
        return {
          error: true,
          municipality,
          message: '二次医療圏データが見つかりませんでした。'
        };
      }

      const isOverSupply = areaInfo.index >= THRESHOLD;
      return {
        error: false,
        municipality,
        prefecture: areaInfo.prefecture,
        area: areaInfo.area,
        index: areaInfo.index,
        isOverSupply,
      };
    });

    setResults(foundResults);
  };

  const handleKeyDown = (e) => {
    if (e.key === 'Enter' && input) {
      search(input);
    }
  };

  const selectSuggestion = (suggestion) => {
    setInput(suggestion);
    setShowSuggestions(false);
    search(suggestion);
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
      <div className="max-w-3xl mx-auto">
        <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
          <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">
            二次医療圏・外来医師過多区域
          </h1>
          <h2 className="text-lg text-gray-600 mb-6 text-center">判定システム</h2>

          <div className="mb-6">
            <label className="block text-sm font-medium text-gray-700 mb-2">
              市区町村名を入力してください（部分一致検索）
            </label>
            <div className="relative">
              <input
                type="text"
                value={input}
                onChange={handleInputChange}
                onKeyDown={handleKeyDown}
                onFocus={() => input && setSuggestions(allMunicipalities.filter(m => m.includes(input)).slice(0, 15))}
                onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                placeholder="例：渋谷、青葉、中央"
                className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors text-lg"
              />
              {showSuggestions && suggestions.length > 0 && (
                <div className="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-auto">
                  {suggestions.map((s, i) => (
                    <button
                      key={i}
                      onMouseDown={() => selectSuggestion(s)}
                      className="w-full px-4 py-2 text-left hover:bg-blue-50 transition-colors first:rounded-t-xl last:rounded-b-xl"
                    >
                      {s}
                    </button>
                  ))}
                </div>
              )}
            </div>
            <button
              onClick={() => search(input)}
              className="w-full mt-4 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-colors"
            >
              検索
            </button>
          </div>

          {results.length > 0 && (
            <div className="mt-6 space-y-4">
              <div className="text-sm text-gray-600 mb-2">
                {results[0]?.error && results.length === 1 ? '' : `${results.length}件の結果`}
              </div>
              
              {results.map((result, idx) => (
                <div 
                  key={idx}
                  className={`p-4 rounded-xl ${result.error ? 'bg-red-50 border-2 border-red-200' : 'bg-gray-50 border-2 border-gray-200'}`}
                >
                  {result.error ? (
                    <p className="text-red-600 font-medium">{result.message}</p>
                  ) : (
                    <div className="space-y-3">
                      <div className="flex flex-wrap items-center gap-2 pb-3 border-b border-gray-200">
                        <span className="text-lg font-bold text-gray-800">{result.municipality}</span>
                        <span className={`px-3 py-1 rounded-full text-sm font-semibold ${result.isOverSupply ? 'bg-yellow-200 text-yellow-800' : 'bg-green-200 text-green-800'}`}>
                          {result.isOverSupply ? '過多区域' : '非過多区域'}
                        </span>
                      </div>

                      <div className="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
                        <div className="bg-white p-2 rounded-lg">
                          <span className="text-gray-500 block">都道府県</span>
                          <span className="font-semibold text-gray-800">{result.prefecture}</span>
                        </div>
                        <div className="bg-white p-2 rounded-lg">
                          <span className="text-gray-500 block">二次医療圏</span>
                          <span className="font-semibold text-gray-800">{result.area}</span>
                        </div>
                        <div className="bg-white p-2 rounded-lg">
                          <span className="text-gray-500 block">偏在指標</span>
                          <span className="font-semibold text-gray-800">{result.index}</span>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              ))}
            </div>
          )}

          <div className="mt-8 p-4 bg-blue-50 rounded-xl">
            <h3 className="font-semibold text-blue-800 mb-2">使い方</h3>
            <ul className="text-sm text-blue-700 space-y-1">
              <li>・部分一致で検索できます（例：「渋谷」で渋谷区、渋川市など）</li>
              <li>・複数の市区町村がマッチした場合、すべて表示されます</li>
              <li>・外来医師偏在指標が107.8以上で「過多区域」判定</li>
            </ul>
          </div>

          <div className="mt-4 text-xs text-gray-500 text-center">
            データ出典：厚生労働省「二次医療圏データ」（令和5年12月31日時点）
          </div>
        </div>
      </div>
    </div>
  );
}

            <button
              onClick={() => search(input)}
              className="w-full mt-4 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition-colors"
            >
              検索
            </button>
          </div>

          {results.length > 0 && (
            <div className="mt-6 space-y-4">
              <div className="text-sm text-gray-600 mb-2">
                {results[0]?.error && results.length === 1 ? '' : `${results.length}件の結果`}
              </div>
              
              {results.map((result, idx) => (
                <div 
                  key={idx}
                  className={`p-4 rounded-xl ${result.error ? 'bg-red-50 border-2 border-red-200' : 'bg-gray-50 border-2 border-gray-200'}`}
                >
                  {result.error ? (
                    <p className="text-red-600 font-medium">{result.message}</p>
                  ) : (
                    <div className="space-y-3">
                      <div className="flex flex-wrap items-center gap-2 pb-3 border-b border-gray-200">
                        <span className="text-lg font-bold text-gray-800">{result.municipality}</span>
                        <span className={`px-3 py-1 rounded-full text-sm font-semibold ${result.isOverSupply ? 'bg-yellow-200 text-yellow-800' : 'bg-green-200 text-green-800'}`}>
                          {result.isOverSupply ? '過多区域' : '非過多区域'}
                        </span>
                      </div>

                      <div className="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
                        <div className="bg-white p-2 rounded-lg">
                          <span className="text-gray-500 block">都道府県</span>
                          <span className="font-semibold text-gray-800">{result.prefecture}</span>
                        </div>
                        <div className="bg-white p-2 rounded-lg">
                          <span className="text-gray-500 block">二次医療圏</span>
                          <span className="font-semibold text-gray-800">{result.area}</span>
                        </div>
                        <div className="bg-white p-2 rounded-lg">
                          <span className="text-gray-500 block">偏在指標</span>
                          <span className="font-semibold text-gray-800">{result.index}</span>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              ))}
            </div>
          )}

          <div className="mt-8 p-4 bg-blue-50 rounded-xl">
            <h3 className="font-semibold text-blue-800 mb-2">使い方</h3>
            <ul className="text-sm text-blue-700 space-y-1">
              <li>・部分一致で検索できます（例：「渋谷」で渋谷区、渋川市など）</li>
              <li>・複数の市区町村がマッチした場合、すべて表示されます</li>
              <li>・外来医師偏在指標が107.8以上で「過多区域」判定</li>
            </ul>
          </div>

          <div className="mt-4 text-xs text-gray-500 text-center">
            データ出典：厚生労働省「二次医療圏データ」（令和5年12月31日時点）
          </div>
        </div>
      </div>
    </div>
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(<MedicalAreaApp />);
  </script>
</body>
</html>
